<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="wrapper"></div>
    <div class="wrapper">
      <div class="card">
        <form id="form" action="" method="post" class="form">
          <img class="form__img" id="currentUserImg" alt="Current user image" />
          <textarea name="" id="userComment" cols="30" rows="10" class="form__txt-area" placeholder="Add a comment..."></textarea>
          <input id="submitBtn" class="form__input" type="submit" value="SEND" />
        </form>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Swann Julien</a>.</div>
  </body>
  <script src="script.js"></script>
</html>
